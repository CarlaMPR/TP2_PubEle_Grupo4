<!DOCTYPE html>

<html>
<head>
	<br>
	<br>
	<br>
	<meta charset=UTF-8"/>
	<title>Editar Relatório</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
		body{
        	text-align:justify;
        	margin-right:100px;
        	margin-left:100px;
    	}     
   
		input[type=text], select, textarea {
		  width: 100%;
		  padding: 12px;
		  border: 1px solid #E24700;
		  border-radius: 4px;
		  resize: vertical;
		}

		input[type=submit] {
			background-color: #E24700;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}		
	</style>
</head>
<body>
	<hr>
	<h1>Editar Relatório</h1>
	<form action="/{{report['title']}}/edit" method='post'>
	    <label><h6>Título</h6></label><br>
	    <input type="text" name="title" value="{{report['title']}}" readonly><br>
	   
	    <label><h6>Tema</h6></label><br>
	    <input type="text" name="theme" value="{{report['theme']}}"><br>
	    
	    <label><h6>Autores</h6></label><br>
	    <input type="text" name="authors" value="{{report['authors']}}"><br>
	   
	    <label><h6>Data</h6></label><br>
	    <input type="date" name="date" value="{{report['date']}}"><br>

	    <label><h6>Conteúdo</h6></label><br>
	    <textarea name="text" rows="12">{{report['text']}}</textarea><br>
		<br>
	    <input type="submit" value="Submit">
	</form>
	<br>
	<br>
	<div align="center"><a class="btn btn-light" href="/">Retroceder à Página Inicial</a></div>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>
</html>
